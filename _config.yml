# ================================
# Basic Site Settings
# ================================
locale        : "en-CA"
site_theme    : "default"          # options: "default", "air"
title         : "Chen Zhong"
title_separator: "-"
name          : &name "Chen Zhong"
description   : &description "Chen Zhong’s academic portfolio"

url           : "https://chenzhong8.github.io"        # your GitHub Pages URL
baseurl       : ""                                    # keep empty for username.github.io
repository    : "chenzhong8/chenzhong8.github.io"       # owner/repo

# ================================
# Author (sidebar profile)
# ================================
author:
  avatar   : "images/chen_zhong.JPG"                 # put file at /images/chen-zhong.jpg
  name     : "Chen ZHONG"
  pronouns : "she/her"
  bio      : "PhD Candidate in Political Science"
  location : "Toronto, Canada"
  employer : "University of Toronto"
  uri      : "https://chenzhong8.github.io"
  email    : "chen.zhong@mail.utoronto.ca"

  # Academic profiles (add if you have them)
  googlescholar: ""                                   # e.g., https://scholar.google.com/citations?user=XXXXX
  orcid        : "https://orcid.org/0009-0008-5770-1461"

  # Social media (use full URLs where applicable)
  bluesky  : "chen-zhong.bsky.social"                 # handle only (no @)
  linkedin : "https://www.linkedin.com/in/chen-zhong-154987226/"

# ================================
# Site Settings
# ================================
teaser        :      # optional default share image in /images/, e.g., "/images/chen-zhong.jpg"
breadcrumbs   : false
words_per_minute: 160
future        : true
read_more     : "disabled"
talkmap_link  : false

comments:
  provider :    # false (default), "disqus", "discourse", "facebook", "google-plus", "staticman", "custom"
  disqus:
    shortname:
  discourse:
    server:
  facebook:
    appid:
    num_posts:
    colorscheme:

staticman:
  allowedFields : ['name', 'email', 'url', 'message']
  branch        : "gh-pages"
  commitMessage : "New comment."
  filename      : "comment-{@timestamp}"
  format        : "yml"
  moderation    : true
  path          : "_data/comments/{options.slug}"
  requiredFields: ['name', 'email', 'message']
  transforms:
    email      : "md5"
  generatedFields:
    date:
      type     : "date"
      options:
        format : "iso8601"

atom_feed:
  hide : false
  path :

# ================================
# SEO / Social Sharing
# ================================
google_site_verification :
bing_site_verification   :
alexa_site_verification  :
yandex_site_verification :

twitter:
  username : &twitter
facebook:
  username :
  app_id   :
  publisher:

og_image       : "/images/chen-zhong.jpg"     # default social preview image
og_description :                              # optional custom description

social:
  type : "Person"
  name :
  links: []

# ================================
# Analytics
# ================================
analytics:
  provider  : false                           # false, "google", "google-universal", "google-analytics-4", "custom"
  google:
    tracking_id:

# ================================
# Reading / Build
# ================================
include:
  - .htaccess
  - _pages
  - files

exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor

keep_files:
  - .git
  - .svn

encoding     : "utf-8"
markdown_ext : "markdown,mkdown,mkdn,mkd,md"

# ================================
# Markdown / Conversion
# ================================
markdown           : kramdown
highlighter        : rouge
lsi                : false
excerpt_separator  : "\n\n"
incremental        : false

kramdown:
  input        : GFM
  hard_wrap    : false
  auto_ids     : true
  footnote_nr  : 1
  entity_output: as_char
  toc_levels   : 1..6
  smart_quotes : lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# ================================
# Collections
# ================================
collections:
  teaching:
    output   : true
    permalink: /:collection/:path/
  publications:
    output   : true
    permalink: /:collection/:path/
  portfolio:
    output   : true
    permalink: /:collection/:path/
  talks:
    output   : true
    permalink: /:collection/:path/

# ================================
# Defaults for content types
# ================================
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout        : single
      author_profile: true
      read_time     : true
      comments      : true
      share         : true
      related       : true

  - scope:
      path: ""
      type: pages
    values:
      layout        : single
      author_profile: true

  - scope:
      path: ""
      type: teaching
    values:
      layout        : single
      author_profile: true
      share         : true
      comments      : true

  - scope:
      path: ""
      type: publications
    values:
      layout        : single
      author_profile: true
      share         : true
      comments      : true

  - scope:
      path: ""
      type: portfolio
    values:
      layout        : single
      author_profile: true
      share         : true
      comment       : true

  - scope:
      path: ""
      type: talks
    values:
      layout        : talk
      author_profile: true
      share         : true

# ================================
# Sass / Output
# ================================
sass:
  sass_dir: _sass
  style  : compressed

permalink : /:categories/:title/
timezone  : "America/Toronto"

# ================================
# Plugins (GitHub Pages–compatible)
# ================================
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# ================================
# Archives
# ================================
category_archive:
  type: liquid
  path: /categories/

tag_archive:
  type: liquid
  path: /tags/

# ================================
# HTML Compression
# ================================
compress_html:
  clippings: all
  ignore:
    envs: development
